<div class="container">
<form align="center" method="post" action="" style="width:96%;margin-top:5%" enctype="multipart/form-data">
    {% csrf_token %}
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputState">Course Applied</label>
      <select id="inputState" class="form-control" name="course">
          {% for i in course %}
        <option value="{{i.c_name}}">{{i.c_name}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Student Pic</label>
      <input type="file" class="form-control" value="choose image" name="img" id="inputEmail4">
    </div>


    <div class="form-group col-md-6">
      <label for="inputEmail4">Father's Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">

      <input type="text" class="form-control" name="mname" placeholder="Enter Last Name" id="inputPassword4">

  </div>

    <div class="form-group col-md-4">
      <label for="inputPassword4">Nationality</label>

    </div>

      <label for="inputState">Gender</label>
      <select id="inputState" class="form-control" name="gen">

        <option value="female">Female</option>
      </select>
    </div>
    </div>

  <div class="form-group">
    <label for="exampleInputEmail1"></label>

<input type="radio" name="cat" value="general"> General

      <label for="inputState"> </label>

      <label for="inputState"> </label>

  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Correspondance Address</label>

  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Permanant Address</label>

  </div>

   <div class="form-row">

      <label for="inputState"> </label>

      <label for="inputEmail4">Board/University</label>
    </div>


    <div class="form-group col-md-2">
      <label for="inputEmail4">Year</label>
    </div>

       <div class="form-group col-md-2">
      <label for="inputPassword4">Percentage</label>
    </div>

       <div class="form-group col-md-2">
      <label for="inputPassword4">Stream</label>
       </div></div><hr>

       <div class="form-row">

        <p>10th(Secondary)</p>
    </div>
    <div class="form-group col-md-2">

</div><hr>

      <label for="inputState"></label>

    </div>

      <label for="inputEmail4"></label>

      <div class="col-auto">

        <input class="form-check-input" type="checkbox" name="check" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">

        </label>
      </div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>

<script>
    alert('Form Submitted Successfully');
    window.location="{% url 'viewdetail' request.user.id %}";
</script>
