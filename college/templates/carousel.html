{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="width:1550px;height:500px">
    <div class="carousel-item active">
      <img src="{% static 'images/college1.jpg' %}" alt="Los Angeles" style="height:500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/college2.jpg' %}" alt="Chicago" style="height:500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/college3.jpg' %}" alt="New York" style="height:500px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<h2 style="margin-top:20px;margin-left:2%">Important Notice</h2><hr>
<div  class="container-fluid" style="margin-left:3%">
    {% for i in notice %}
  <li>

    <ol><a href="{% url 'view_notice' i.id %}">{{i.title}}</a></ol>

  </li>
    {% endfor %}
</div>

{% endblock %}
